<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FinalExam.css">
    <title>Final Web Design - CSS Grid Page Dashboard</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <div class="header__search">Search...</div>
        <div class="header__avatar">Your face</div>
      </header>

      <aside class="sidenav">
        <ul class="sidenav__list">
          <li class="sidenav__list-item">Item One</li>
          <li class="sidenav__list-item">Item Two</li>
          <li class="sidenav__list-item">Item Three</li>
          <li class="sidenav__list-item">Item Four</li>
          <li class="sidenav__list-item">Item Five</li>
        </ul>
      </aside>

      <main class="main">
        <div class="main-header">
          <div>Hello User</div>
          <div>Recent Items</div>
        </div>
        <div class="overviewcard1"><img src="file foto/foto1.jpg" allowfullscreen></div>
        <div class="overviewcard2"><img src="file foto/foto2.jpg" allowfullscreen></div>
        <div class="overviewcard3"><img src="file foto/foto3.jpg" allowfullscreen></div>
        <div class="overviewcard4"><img src="file foto/foto4.jpg" allowfullscreen></div>
        <div></div>
        <div class="card1">
          <iframe src="https://www.youtube.com/embed/QJbpJQscn9E?si=yQeRQV5PyTHKNNOe" title="YouTube video player" allowfullscreen></iframe>
        </div>
        <div class="card2">
          <iframe src="https://www.youtube.com/embed/oBiMFt0g5Sk?si=igzxBpZlaWvjQup1" title="YouTube video player" allowfullscreen></iframe>
        </div>
        <div class="card3">
          <iframe src="https://www.youtube.com/embed/LGD7oUwoVNY?si=U-pZwwpu00u8W8dv" title="YouTube video player" allowfullscreen></iframe>
        </div> 
      </main>

      <footer class="footer">
        <div>&copy; 2024 UK</div>
        <div>Made with love by pure genius</div>
      </footer>
    </div>
  </body>
</html>
